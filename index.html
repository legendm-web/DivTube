<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DivTube Sovereign</title>
    <script>
        if (window.trustedTypes && window.trustedTypes.createPolicy) {
            window.trustedTypes.createPolicy('default', {
                createHTML: (s) => s, createScript: (s) => s, createScriptURL: (s) => s
            });
        }
    </script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020204; --sidebar: #06060a; --card: #0f0f15;
            --primary: #8b5cf6; --text: #f8fafc; --border: rgba(255,255,255,0.06);
            --accent: #1e1b4b; --danger: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Navigation */
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-item { padding: 12px 16px; border-radius: 12px; cursor: pointer; color: rgba(255,255,255,0.5); font-weight: 600; margin-bottom: 4px; display: flex; align-items: center; gap: 12px; }
        .nav-item.active { background: var(--accent); color: var(--primary); }
        .logo { font-weight: 900; font-size: 1.5rem; margin-bottom: 2.5rem; color: var(--primary); cursor: pointer; }

        /* Layout */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; gap: 1rem; }
        .search-input { flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 14px 24px; border-radius: 16px; outline: none; }
        .viewport { flex: 1; overflow-y: auto; padding: 2rem; }
        
        /* Components */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .card { background: var(--card); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; }
        .card:hover { border-color: var(--primary); transform: translateY(-4px); }
        .thumb-wrap { position: relative; aspect-ratio: 16/9; }
        .duration { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 800; }
        .card-meta { padding: 1rem; }
        .card-title { font-size: 0.9rem; font-weight: 700; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .chan-link { color: var(--primary); font-size: 0.75rem; font-weight: 600; cursor: pointer; }

        /* Settings UI */
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .settings-box { background: var(--card); padding: 1.5rem; border-radius: 20px; border: 1px solid var(--border); }
        .settings-box h4 { margin: 0 0 1rem 0; color: var(--primary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .block-tag { display: inline-flex; align-items: center; background: rgba(239, 68, 68, 0.1); color: var(--danger); padding: 4px 10px; border-radius: 8px; font-size: 0.75rem; margin: 0 5px 5px 0; border: 1px solid rgba(239, 68, 68, 0.2); }
        input[type="range"] { width: 100%; accent-color: var(--primary); margin-bottom: 1rem; }
        
        #boot { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="boot"><div style="color:var(--primary); font-weight:800; letter-spacing:4px;">RECONSTRUCTING_SOVEREIGN_V58</div></div>

<aside>
    <div class="logo" onclick="app.nav('/home')">DIVTUBE</div>
    <nav>
        <div class="nav-item" id="link-home" onclick="app.nav('/home')">üì° Neural Feed</div>
        <div class="nav-item" id="link-search" onclick="app.nav('/search')">üîç Search Results</div>
        <div class="nav-item" id="link-liked" onclick="app.nav('/liked')">‚ù§Ô∏è Liked</div>
        <div class="nav-item" id="link-history" onclick="app.nav('/history')">üìú History</div>
        <div class="nav-item" id="link-settings" onclick="app.nav('/settings')">üõ†Ô∏è Settings</div>
    </nav>
</aside>

<main>
    <div class="top-bar">
        <input type="text" class="search-input" id="globalSearch" placeholder="Inject vector / Search..." onkeydown="if(event.key==='Enter') app.performSearch(this.value)">
    </div>
    <div class="viewport">
        <section id="view-home" class="view" style="display:none;"><div id="home-grid" class="video-grid"></div></section>
        <section id="view-search" class="view" style="display:none;"><h2 id="search-query-display">Search Results</h2><div id="search-grid" class="video-grid"></div></section>
        <section id="view-liked" class="view" style="display:none;"><h2>Liked Videos</h2><div id="liked-grid" class="video-grid"></div></section>
        <section id="view-history" class="view" style="display:none;"><h2>Watch History</h2><div id="history-grid" class="video-grid"></div></section>
        <section id="view-channel" class="view" style="display:none;"><h2 id="chan-display-name">Channel</h2><div id="chan-grid" class="video-grid"></div></section>
        
        <section id="view-watch" class="view" style="display:none;">
            <div style="display: grid; grid-template-columns: 1fr 350px; gap: 2rem;">
                <div>
                    <div id="player-mount" style="aspect-ratio:16/9; background:#000; border-radius:24px; overflow:hidden;"></div>
                    <h1 id="p-title" style="margin-top:1.5rem; font-size:1.4rem;"></h1>
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:1rem;">
                        <span id="p-chan" class="chan-link" style="font-size:1rem;"></span>
                        <div style="display:flex; gap:10px;">
                            <button id="like-btn" onclick="app.toggleLike()" style="padding:10px 20px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:white; cursor:pointer;">‚ù§Ô∏è Like</button>
                            <button onclick="app.blockChannel()" style="padding:10px 20px; border-radius:12px; border:1px solid var(--danger); background:none; color:var(--danger); cursor:pointer;">üö´ Block</button>
                        </div>
                    </div>
                </div>
                <div id="rec-sidebar"></div>
            </div>
        </section>

        <section id="view-settings" class="view" style="display:none;">
            <div class="settings-grid">
                <div class="settings-box">
                    <h4>Neural Engine</h4>
                    <label>Entropy (Temp): <span id="v-temp">1.0</span>x</label>
                    <input type="range" id="w-temp" min="1" max="50" value="10" oninput="app.syncSettings()">
                    <div id="neural-log" style="font-family:monospace; font-size:0.7rem; color:var(--primary); background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; height:80px; overflow-y:auto;">VECTORS: Initializing...</div>
                </div>
                <div class="settings-box">
                    <h4>API Infrastructure</h4>
                    <textarea id="keyPoolInput" class="search-input" style="width:100%; height:80px; margin-bottom:10px; font-size:0.7rem;"></textarea>
                    <button onclick="app.saveKeys()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:800; cursor:pointer;">SAVE KEYS</button>
                </div>
                <div class="settings-box">
                    <h4>Content Control</h4>
                    <div id="block-list" style="margin-bottom:10px;"></div>
                    <button onclick="app.exportData()" style="width:100%; padding:10px; background:none; border:1px solid var(--border); color:white; border-radius:8px; margin-bottom:5px; cursor:pointer;">Export JSON</button>
                    <input type="file" id="importFile" onchange="app.importData(event)" style="font-size:0.6rem;">
                </div>
            </div>
        </section>
    </div>
</main>

<py-config>
    packages = ["numpy", "scikit-learn"]
</py-config>

<script type="py">
import json
import random
from js import window
from sklearn.feature_extraction.text import TfidfVectorizer
from sklearn.metrics.pairwise import cosine_similarity

def engine_v58(pool_json, brain_json):
    pool = json.loads(pool_json)
    brain = json.loads(brain_json)
    if not pool: return "[]"
    
    blocked = brain.get('blocklist', [])
    pool = [v for v in pool if v.get('channel') not in blocked]
    
    try:
        corpus = [f"{v['title']} {v.get('channel','')}" for v in pool]
        vectorizer = TfidfVectorizer(stop_words='english')
        tfidf_matrix = vectorizer.fit_transform(corpus)
        
        h_text = " ".join([f"{h['title']}" for h in brain.get('history', [])[-10:]])
        l_text = " ".join([f"{l['title']}" for l in brain.get('liked', [])])
        s_text = " ".join(brain.get('search_history', [])[-5:])
        profile = (h_text + " " + l_text + " " + s_text).strip()
        
        if profile:
            window.updateNeuralLog(", ".join(vectorizer.get_feature_names_out()[:12]) + "...")
            p_vec = vectorizer.transform([profile])
            scores = cosine_similarity(p_vec, tfidf_matrix).flatten()
            temp = brain.get('weights', {}).get('temp', 10) / 10.0
            
            for i, v in enumerate(pool):
                noise = random.uniform(0, 0.1) * temp
                v['score'] = int((scores[i] + noise) * 100)
        
        pool.sort(key=lambda x: x.get('score', 0), reverse=True)
    except: pass
    return json.dumps(pool)

window.pyEngine = engine_v58
window.app.onReady()
</script>

<script>
const BASE = "/DivTube";
const app = {
    db: JSON.parse(localStorage.getItem('DIV_SOV_V58')) || { 
        keys: [], pool: [], search_results: [], 
        brain: { history: [], liked: [], search_history: [], blocklist: [], weights: {temp: 10} }, kIdx: 0 
    },

    onReady() { document.getElementById('boot').remove(); this.init(); },
    init() { 
        document.getElementById('keyPoolInput').value = this.db.keys.join('\n');
        this.renderBlocklist();
        this.syncSettings();
        this.route(); 
        window.onpopstate = () => this.route();
    },
    save() { localStorage.setItem('DIV_SOV_V58', JSON.stringify(this.db)); },

    saveKeys() {
        this.db.keys = document.getElementById('keyPoolInput').value.split('\n').filter(k => k.trim());
        this.save(); alert("Infrastructure Offline/Online Updated");
    },

    syncSettings() {
        this.db.brain.weights = { temp: parseInt(document.getElementById('w-temp').value || 10) };
        document.getElementById('v-temp').innerText = (this.db.brain.weights.temp / 10).toFixed(1);
        this.save();
    },

    async fetchVideos(q, type = 'home', channelId = null) {
        if (!this.db.keys.length) return;
        const key = this.db.keys[this.db.kIdx];
        let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=30&type=video&key=${key}&q=${encodeURIComponent(q)}`;
        if (channelId) url += `&channelId=${channelId}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            const ids = data.items.map(v => v.id.videoId).join(',');
            const metaRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics&id=${ids}&key=${key}`);
            const meta = await metaRes.json();

            const vids = data.items.map(v => {
                const m = meta.items.find(mi => mi.id === v.id.videoId);
                return {
                    id: v.id.videoId, title: v.snippet.title, channel: v.snippet.channelTitle,
                    channelId: v.snippet.channelId, thumb: v.snippet.thumbnails.high.url,
                    views: m ? parseInt(m.statistics.viewCount).toLocaleString() : '0',
                    duration: m ? m.contentDetails.duration.replace('PT','').replace('S','').replace('M',':') : ''
                };
            });

            if (type === 'home') { this.db.pool = vids; this.renderGrid('home-grid', vids); }
            else if (type === 'search') { this.db.search_results = vids; this.renderGrid('search-grid', vids); }
            else if (type === 'watch') { this.renderGrid('rec-sidebar', vids, true); }
            else if (type === 'chan') { this.renderGrid('chan-grid', vids); }
            this.save();
        } catch (e) { this.db.kIdx = (this.db.kIdx + 1) % this.db.keys.length; }
    },

    performSearch(q) {
        this.db.brain.search_history.push(q);
        document.getElementById('search-query-display').innerText = `Results for: ${q}`;
        this.fetchVideos(q, 'search');
        this.nav('/search');
    },

    nav(path) { 
        if(path === '/home') {
            const seed = this.db.brain.history.slice(-2).map(v => v.title).join(' ') || "technology science";
            this.fetchVideos(seed, 'home');
        }
        window.history.pushState({}, "", BASE + path); 
        this.route(); 
    },

    route() {
        const path = window.location.pathname.replace(BASE, "").split('?')[0] || '/home';
        const params = new URLSearchParams(window.location.search);
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

        const vid = path.substring(1);
        if (document.getElementById(`view-${vid}`)) document.getElementById(`view-${vid}`).style.display = 'block';
        if (document.getElementById(`link-${vid}`)) document.getElementById(`link-${vid}`).classList.add('active');

        if (path === '/home') this.renderGrid('home-grid', this.db.pool);
        if (path === '/search') this.renderGrid('search-grid', this.db.search_results);
        if (path === '/history') this.renderGrid('history-grid', this.db.brain.history);
        if (path === '/liked') this.renderGrid('liked-grid', this.db.brain.liked);
        if (path === '/watch') this.play(params.get('v'));
        if (path === '/channel') {
            document.getElementById('chan-display-name').innerText = params.get('name');
            this.fetchVideos("", 'chan', params.get('id'));
        }
    },

    renderGrid(tid, data, isSmall = false) {
        if(!window.pyEngine) return;
        const ranked = JSON.parse(window.pyEngine(JSON.stringify(data), JSON.stringify(this.db.brain)));
        document.getElementById(tid).innerHTML = ranked.map(v => isSmall ? `
            <div style="display:flex; gap:10px; margin-bottom:1rem; cursor:pointer;" onclick="app.nav('/watch?v=${v.id}')">
                <img src="${v.thumb}" style="width:120px; border-radius:8px;">
                <div style="font-size:0.8rem; font-weight:700;">${v.title}</div>
            </div>` : `
            <div class="card">
                <div class="thumb-wrap" onclick="app.nav('/watch?v=${v.id}')">
                    <img src="${v.thumb}"><div class="duration">${v.duration}</div>
                </div>
                <div class="card-meta">
                    <div class="card-title" onclick="app.nav('/watch?v=${v.id}')">${v.title}</div>
                    <div class="chan-link" onclick="app.nav('/channel?id=${v.channelId}&name=${encodeURIComponent(v.channel)}')">${v.channel}</div>
                    <div style="font-size:0.75rem; opacity:0.4; margin-top:5px;">${v.views} views ‚Ä¢ ${v.score || 0}% match</div>
                </div>
            </div>`).join('');
    },

    play(id) {
        const video = [...this.db.pool, ...this.db.search_results, ...this.db.brain.history, ...this.db.brain.liked].find(v => v.id === id);
        if (!video) return;
        this.db.brain.history = [video, ...this.db.brain.history.filter(x => x.id !== id)].slice(0, 50);
        this.save();
        document.getElementById('player-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
        document.getElementById('p-title').innerText = video.title;
        document.getElementById('p-chan').innerText = video.channel;
        document.getElementById('p-chan').onclick = () => app.nav(`/channel?id=${video.channelId}&name=${encodeURIComponent(video.channel)}`);
        this.fetchVideos(video.title, 'watch');
        this.updateLikeBtn(id);
    },

    toggleLike() {
        const id = new URLSearchParams(window.location.search).get('v');
        const video = [...this.db.pool, ...this.db.brain.history, ...this.db.search_results].find(v => v.id === id);
        if (this.db.brain.liked.some(v => v.id === id)) this.db.brain.liked = this.db.brain.liked.filter(v => v.id !== id);
        else this.db.brain.liked.push(video);
        this.save(); this.updateLikeBtn(id);
    },

    updateLikeBtn(id) {
        const isLiked = this.db.brain.liked.some(v => v.id === id);
        document.getElementById('like-btn').style.background = isLiked ? 'rgba(239, 68, 68, 0.1)' : 'var(--card)';
        document.getElementById('like-btn').style.color = isLiked ? 'var(--danger)' : 'white';
    },

    blockChannel() {
        const chan = document.getElementById('p-chan').innerText;
        this.db.brain.blocklist.push(chan);
        this.save(); this.renderBlocklist(); this.nav('/home');
    },

    renderBlocklist() {
        document.getElementById('block-list').innerHTML = this.db.brain.blocklist.map((c, i) => `<span class="block-tag">${c} <span onclick="app.removeBlock(${i})" style="cursor:pointer">√ó</span></span>`).join('');
    },

    removeBlock(i) { this.db.brain.blocklist.splice(i, 1); this.save(); this.renderBlocklist(); },

    exportData() {
        const blob = new Blob([JSON.stringify(this.db)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'divtube_sov.json'; a.click();
    },

    importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => { this.db = JSON.parse(event.target.result); this.save(); location.reload(); };
        reader.readAsText(e.target.files[0]);
    }
};

window.updateNeuralLog = (txt) => { document.getElementById('neural-log').innerText = "VECTORS: " + txt; };
window.app = app;
</script>
</body>
</html>
