<head>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>

            --primary: #8b5cf6; --text: #ffffff; --border: rgba(255,255,255,0.08);

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        aside { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 2rem 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo-wrap { display: flex; align-items: center; gap: 12px; margin-bottom: 3rem; }
        .logo-icon { width: 32px; height: 32px; background: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(139,92,246,0.3); }
        .logo-text { font-weight: 800; font-size: 1.4rem; background: linear-gradient(to right, #fff, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-item { padding: 14px 18px; border-radius: 12px; cursor: pointer; color: rgba(255,255,255,0.4); font-weight: 600; margin-bottom: 8px; transition: 0.2s; display: flex; align-items: center; gap: 12px; }
        .nav-item.active { background: rgba(139, 92, 246, 0.1); color: var(--primary); border: 1px solid rgba(139, 92, 246, 0.1); }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1.2rem 2.5rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 2rem; background: rgba(5,5,7,0.8); backdrop-filter: blur(20px); }
        .search-input { flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 14px 24px; border-radius: 16px; outline: none; }

        .content-area { flex: 1; overflow-y: auto; padding: 2.5rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid var(--border); transition: 0.4s; cursor: pointer; }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 1.2rem; }
        .neural-tag { font-size: 0.65rem; background: rgba(139, 92, 246, 0.15); color: var(--primary); padding: 4px 10px; border-radius: 100px; font-weight: 800; display: inline-block; margin-top: 10px; }

        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; text-align: center; }
        .loader { width: 40px; height: 40px; border: 3px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="boot-screen">
    <div class="loader"></div>
    <div id="boot-text" style="color:var(--primary); font-size:0.75rem; letter-spacing:3px; font-weight:800;">HYDRATING_NEURAL_ENGINE</div>
    <div id="boot-subtext" style="color:rgba(255,255,255,0.4); font-size:11px;">Loading NumPy and Scikit-Learn binaries...</div>
</div>

<aside>
    <div class="logo-wrap" onclick="app.nav('/home')">
        <div class="logo-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></div>
        <div class="logo-text">DIVTUBE</div>
    </div>
    <nav>
        <div class="nav-item" id="link-home" onclick="app.nav('/home')">üì° Feed</div>
        <div class="nav-item" id="link-history" onclick="app.nav('/history')">üìú History</div>
        <div class="nav-item" id="link-settings" onclick="app.nav('/settings')">‚öôÔ∏è Engine</div>
    </nav>
</aside>

<main>
    <div class="top-bar">
        <input type="text" class="search-input" id="globalSearch" placeholder="Inject interest query..." onkeydown="if(event.key==='Enter') app.search(this.value)">
    </div>
    <div class="content-area" id="main-scroll">
        <section id="view-home" class="view" style="display:none;"><div id="home-grid" class="video-grid"></div></section>
        <section id="view-history" class="view" style="display:none;"><div id="history-grid" class="video-grid"></div></section>
        <section id="view-watch" class="view" style="display:none;">
            <div style="display:grid; grid-template-columns: 1fr 350px; gap:2.5rem;">
                <div id="theater-mount" style="aspect-ratio:16/9; background:#000; border-radius:24px; overflow:hidden; border: 1px solid var(--border);"></div>
                <div id="rec-sidebar"></div>
            </div>
        </section>
        <section id="view-settings" class="view" style="display:none;">
            <div style="max-width:440px; background:var(--card); padding:2.5rem; border-radius:24px; border: 1px solid var(--border);">
                <h3 style="margin-top:0;">Neural Core v44.0</h3>
                <input type="password" id="ytKey" class="search-input" style="width:100%; margin-top:1rem;" placeholder="YouTube API Key">
                <button onclick="app.saveKey()" style="width:100%; margin-top:1.5rem; padding:14px; background:var(--primary); color:white; border:none; border-radius:14px; font-weight:800; cursor:pointer;">REBOOT ENGINE</button>
            </div>
        </section>
    </div>
</main>

{ "packages": ["numpy", "scikit-learn"] }

<script type="py">
import json
import numpy as np
from js import window, document
from sklearn.feature_extraction.text import TfidfVectorizer
from sklearn.metrics.pairwise import cosine_similarity

def rank_engine(pool_json, brain_json):
    pool = json.loads(pool_json)
    brain = json.loads(brain_json)
    if not pool: return json.dumps([])

    # Mathematical representation of titles
    vectorizer = TfidfVectorizer(stop_words='english')
    all_titles = [v['title'] for v in pool]
    
    try:
        tfidf_matrix = vectorizer.fit_transform(all_titles)
        
        # Calculate interest based on history
        history = brain.get("history", [])
        if history:
            history_text = " ".join([h['title'] for h in history])
            history_vec = vectorizer.transform([history_text])
            similarities = cosine_similarity(history_vec, tfidf_matrix).flatten()
            
            for i, v in enumerate(pool):
                v['score'] = float(similarities[i])
        else:
            for v in pool: v['score'] = 0
            
        pool.sort(key=lambda x: x['score'], reverse=True)
    except:
        pass
        
    return json.dumps(pool)

# Attach to window for JS access
window.pyRanker = rank_engine
window.app.onEngineReady()
</script>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('div_v44')) || { key: "", pool: [], brain: { history: [] } },
    engineReady: false,

    init() {
        document.getElementById('ytKey').value = this.db.key;
    },

    onEngineReady() {
        this.engineReady = true;
        document.getElementById('boot-screen').style.opacity = '0';
        setTimeout(() => { 
            document.getElementById('boot-screen').remove(); 
            this.route(); 
        }, 500);
    },

    nav(path) { window.history.pushState({}, "", path); this.route(); },

    route() {
        if(!this.engineReady) return;
        const path = window.location.pathname.replace(/^\/|\/$/g, '') || 'home';
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

        if (path === 'settings') { this.showView('settings'); }
        else if (path === 'history') { this.showView('history'); this.renderHistory(); }
        else if (path === 'watch') { document.getElementById('view-watch').style.display = 'block'; }
        else { this.showView('home'); this.renderHome(); }
    },

    showView(id) {
        document.getElementById(`view-${id}`).style.display = 'block';
        if (document.getElementById(`link-${id}`)) document.getElementById(`link-${id}`).classList.add('active');
    },

    async search(q) {
        if (!this.db.key) return alert("API Key Required in Settings");
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&maxResults=25&type=video&key=${this.db.key}`);
            const data = await res.json();
            const results = data.items.map(i => ({
                id: i.id.videoId, title: i.snippet.title, thumb: i.snippet.thumbnails.high.url
            }));
            this.db.pool = [...results, ...this.db.pool].slice(0, 150);
            this.save();
            this.nav('/home');
        } catch (e) { alert("Search Failed. Check API Key."); }
    },

    renderHome() {
        if (!window.pyRanker) return;
        const ranked = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        this.fillGrid('home-grid', ranked);
    },

    renderHistory() { this.fillGrid('history-grid', this.db.brain.history); },

    fillGrid(id, list) {
        document.getElementById(id).innerHTML = list.map(v => `
            <div class="card" onclick="app.play('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-info">
                    <div style="font-weight:700; font-size:0.9rem; line-height:1.3; height:2.4rem; overflow:hidden;">${v.title}</div>
                    <div class="neural-tag">${v.score > 0.1 ? 'Matched Vector' : 'Discovery'}</div>
                </div>
            </div>`).join('');
    },

    play(id) {
        const video = [...this.db.pool, ...this.db.brain.history].find(v => v.id === id);
        if (video) {
            this.db.brain.history = [video, ...this.db.brain.history.filter(x => x.id !== id)].slice(0, 30);
            this.save();
        }
        this.nav('/watch');
        document.getElementById('theater-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
        this.renderWatchRecs();
    },

    renderWatchRecs() {
        const ranked = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        document.getElementById('rec-sidebar').innerHTML = ranked.slice(0, 8).map(v => `
            <div style="display:flex; gap:12px; margin-bottom:15px; cursor:pointer;" onclick="app.play('${v.id}')">
                <img src="${v.thumb}" style="width:120px; border-radius:10px;">
                <div style="font-size:0.75rem; font-weight:700;">${v.title.substring(0,45)}...</div>
            </div>`).join('');
    },

    saveKey() { this.db.key = document.getElementById('ytKey').value; this.save(); location.reload(); },
    save() { localStorage.setItem('div_v44', JSON.stringify(this.db)); }
};

window.app = app;
app.init();
</script>
