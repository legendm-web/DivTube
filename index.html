<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DivTube Sovereign v29.0</title>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010204; --sidebar: #06080c; --card: #0c0f16;
            --primary: #8b5cf6; --text: #f1f5f9; --border: rgba(255,255,255,0.06);
            --sub: #f59e0b; --warn: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        aside { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-weight: 900; font-size: 1.8rem; color: var(--primary); letter-spacing: -2px; cursor: pointer; margin-bottom: 2rem; }
        .nav-item { padding: 12px; border-radius: 12px; cursor: pointer; color: rgba(255,255,255,0.4); font-weight: 700; margin-bottom: 5px; }
        .nav-item.active { background: rgba(139, 92, 246, 0.1); color: var(--primary); }

        main { flex: 1; overflow-y: auto; background: radial-gradient(circle at top right, #0d1117, #010204); }
        .view { display: none; padding: 2rem; animation: fadeIn 0.3s ease; }
        .active-view { display: block; }

        /* Grid & 16:9 Constraints */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .thumb-wrap { width: 100%; aspect-ratio: 16/9; overflow: hidden; position: relative; cursor: pointer; }
        .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Watch Page Layout */
        .watch-container { display: flex; gap: 2rem; padding: 1rem; max-width: 1600px; margin: 0 auto; }
        .video-player-side { flex: 3; }
        .rec-sidebar { flex: 1; display: flex; flex-direction: column; gap: 1rem; max-height: 85vh; overflow-y: auto; padding-right: 10px; }
        .rec-card { display: flex; gap: 10px; background: var(--card); padding: 8px; border-radius: 8px; cursor: pointer; border: 1px solid transparent; }
        .rec-card:hover { border-color: var(--primary); }
        .rec-thumb { width: 140px; aspect-ratio: 16/9; border-radius: 4px; object-fit: cover; }

        /* Modal / Channel View */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; z-index: 10000; align-items: center; justify-content: center; }
        #modal-content { background: var(--bg); width: 90%; max-width: 1000px; border-radius: 20px; border: 1px solid var(--border); padding: 2rem; max-height: 85vh; display: flex; flex-direction: column; }
        #m-vids-container { overflow-y: auto; flex: 1; margin-top: 20px; padding-right: 10px; }
        
        #boot-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--primary); }
        .btn { padding: 8px 16px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="boot-screen">INITIALIZING_ENGINE...</div>

<aside>
    <div class="logo" onclick="app.nav('/home')">DivTube</div>
    <div class="nav-item active" id="link-home" onclick="app.nav('/home')">üì° Feed</div>
    <div class="nav-item" id="link-settings" onclick="app.nav('/settings')">‚öôÔ∏è Core</div>
</aside>

<main>
    <section id="view-home" class="view active-view">
        <input type="text" id="searchBox" placeholder="Search..." style="width:100%; background:#0c0f16; border:1px solid var(--border); color:white; padding:15px; border-radius:8px; margin-bottom:2rem;" onkeydown="if(event.key==='Enter') app.search()">
        <div id="grid" class="video-grid"></div>
    </section>

    <section id="view-watch" class="view" style="padding: 0;">
        <div class="watch-container">
            <div class="video-player-side">
                <div id="theater-mount" style="width:100%; aspect-ratio:16/9; background:#000; border-radius:12px; overflow:hidden;"></div>
                <h2 id="t-title" style="margin-top:20px;"></h2>
            </div>
            <div class="rec-sidebar" id="rec-sidebar">
                </div>
        </div>
    </section>

    <section id="view-settings" class="view">
        <div style="max-width:400px; background:var(--card); padding:2rem; border-radius:12px;">
            <label>API KEY</label>
            <input type="password" id="ytKey" style="width:100%; margin:10px 0; padding:10px; background:#000; border:1px solid var(--border); color:white;">
            <button class="btn" style="background:var(--primary); color:white; width:100%;" onclick="app.saveKey()">SAVE</button>
        </div>
    </section>
</main>

<div id="modal-overlay" onclick="app.closeModal()">
    <div id="modal-content" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="m-title" style="margin:0;"></h2>
            <div id="m-sub-area"></div>
        </div>
        <div id="m-vids-container">
            <div id="m-vids" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(220px, 1fr)); gap:20px;"></div>
        </div>
    </div>
</div>

<script type="py">
import json
from js import window

class SovereignAI:
    def rank(self, pool_json, brain_json):
        pool = json.loads(pool_json)
        brain = json.loads(brain_json)
        subs = brain.get("subs", [])
        for v in pool:
            v['isSubbed'] = v['channelId'] in subs
            v['score'] = 100 if v['isSubbed'] else 1
        pool.sort(key=lambda x: x['score'], reverse=True)
        return json.dumps(pool)

engine = SovereignAI()
window.pyRanker = engine.rank
window.app.onEngineReady()
</script>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('div_v29')) || { key: "", pool: [], brain: { subs: [] } },
    engineReady: false,

    init() {
        document.getElementById('ytKey').value = this.db.key;
        window.onpopstate = () => this.route();
        this.route();
    },

    onEngineReady() {
        this.engineReady = true;
        document.getElementById('boot-screen').style.display = 'none';
        this.renderHome();
    },

    nav(path) { window.history.pushState({}, "", path); this.route(); },

    route() {
        const path = window.location.pathname;
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        if (path.includes('settings')) document.getElementById('view-settings').classList.add('active-view');
        else if (path.includes('watch')) {
            document.getElementById('view-watch').classList.add('active-view');
            this.renderRecommendations();
        } else {
            document.getElementById('view-home').classList.add('active-view');
            this.renderHome();
        }
    },

    async search() {
        const q = document.getElementById('searchBox').value;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&maxResults=20&type=video&key=${this.db.key}`);
        const data = await res.json();
        const mapped = data.items.map(i => ({
            id: i.id.videoId, channelId: i.snippet.channelId, channelTitle: i.snippet.channelTitle,
            title: i.snippet.title.replace(/['"]/g, ""), thumb: i.snippet.thumbnails.high.url
        }));
        this.db.pool = [...mapped, ...this.db.pool].slice(0, 100);
        this.save();
        this.renderHome();
    },

    renderHome() {
        if (!this.engineReady || this.db.pool.length === 0) return;
        const ranked = JSON.parse(window.pyRanker(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        document.getElementById('grid').innerHTML = ranked.map(v => `
            <div class="card">
                <div class="thumb-wrap" onclick="app.play('${v.id}', '${v.title}')">
                    <img src="${v.thumb}">
                </div>
                <div style="padding:12px;">
                    <div style="font-weight:700; font-size:14px; height:40px; overflow:hidden;">${v.title}</div>
                    <div style="color:var(--primary); font-size:12px; margin-top:8px; cursor:pointer;" onclick="app.openChannel('${v.channelId}')">${v.channelTitle}</div>
                </div>
            </div>
        `).join('');
    },

    async openChannel(cid) {
        document.getElementById('modal-overlay').style.display = 'flex';
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet&id=${cid}&key=${this.db.key}`);
        const data = await res.json();
        const info = data.items[0].snippet;
        const isSubbed = this.db.brain.subs.includes(cid);

        document.getElementById('m-title').innerText = info.title;
        document.getElementById('m-sub-area').innerHTML = `
            <button class="btn" style="background:${isSubbed ? 'var(--warn)' : 'var(--sub)'}; color:white;" onclick="app.toggleSub('${cid}')">
                ${isSubbed ? 'UNSUBSCRIBE' : 'SUBSCRIBE'}
            </button>`;

        const vRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${cid}&maxResults=15&order=date&type=video&key=${this.db.key}`);
        const vData = await vRes.json();
        document.getElementById('m-vids').innerHTML = vData.items.map(v => `
            <div class="card" onclick="app.play('${v.id.videoId}', '${v.snippet.title.replace(/['"]/g, "")}')">
                <div class="thumb-wrap"><img src="${v.snippet.thumbnails.medium.url}"></div>
                <div style="padding:8px; font-size:11px; font-weight:700;">${v.snippet.title}</div>
            </div>
        `).join('');
    },

    toggleSub(cid) {
        const idx = this.db.brain.subs.indexOf(cid);
        if (idx > -1) this.db.brain.subs.splice(idx, 1);
        else this.db.brain.subs.push(cid);
        this.save();
        this.openChannel(cid); // Re-render modal state
    },

    renderRecommendations() {
        const recs = this.db.pool.slice(0, 10);
        document.getElementById('rec-sidebar').innerHTML = recs.map(v => `
            <div class="rec-card" onclick="app.play('${v.id}', '${v.title}')">
                <img src="${v.thumb}" class="rec-thumb">
                <div style="font-size:12px; font-weight:700; overflow:hidden;">${v.title.substring(0,40)}...</div>
            </div>
        `).join('');
    },

    play(id, title) {
        this.closeModal();
        this.nav('/watch');
        document.getElementById('theater-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        document.getElementById('t-title').innerText = title;
    },

    closeModal() { document.getElementById('modal-overlay').style.display = 'none'; this.renderHome(); },
    saveKey() { this.db.key = document.getElementById('ytKey').value; this.save(); location.reload(); },
    save() { localStorage.setItem('div_v29', JSON.stringify(this.db)); }
};

window.app = app;
app.init();
</script>
</body>
</html>
