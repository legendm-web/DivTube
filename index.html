<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>DivTube Sovereign</title>
    <script>
        if (window.trustedTypes && window.trustedTypes.createPolicy) {
            window.trustedTypes.createPolicy('default', {
                createHTML: (s) => s, createScript: (s) => s, createScriptURL: (s) => s
            });
        }
    </script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030305; --sidebar: #08080c; --card: #111116;
            --primary: #8b5cf6; --text: #f8fafc; --border: rgba(255,255,255,0.06);
            --accent: #1e1b4b; --success: #22c55e;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Navigation */
        aside { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 1.5rem; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-item { padding: 12px 16px; border-radius: 10px; cursor: pointer; color: rgba(255,255,255,0.5); font-weight: 600; margin-bottom: 5px; transition: 0.2s; display: flex; align-items: center; gap: 12px; }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: var(--primary); }
        .sub-item { font-size: 0.8rem; padding: 8px 16px; color: rgba(255,255,255,0.4); cursor: pointer; }

        /* Main Content */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; gap: 1rem; align-items: center; }
        .search-input { flex: 1; background: var(--card); border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 12px; outline: none; border: 1px solid transparent; transition: 0.3s; }
        .search-input:focus { border-color: var(--primary); background: #000; }

        .viewport { flex: 1; overflow-y: auto; padding: 2rem; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }

        /* Components */
        .card { background: var(--card); border-radius: 14px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; position: relative; }
        .card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-meta { padding: 1rem; }
        .card-title { font-size: 0.9rem; font-weight: 700; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .card-chan { font-size: 0.75rem; color: var(--primary); font-weight: 600; display: flex; justify-content: space-between; }

        /* Watch Layout */
        .watch-grid { display: grid; grid-template-columns: 1fr 380px; gap: 2rem; }
        .player-box { background: #000; border-radius: 18px; overflow: hidden; aspect-ratio: 16/9; border: 1px solid var(--border); }
        .rec-item { display: flex; gap: 12px; margin-bottom: 1rem; cursor: pointer; transition: 0.2s; }
        .rec-item:hover { opacity: 0.7; }
        .rec-item img { width: 140px; border-radius: 8px; aspect-ratio: 16/9; object-fit: cover; }

        #boot { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

<div id="boot"><div style="color:var(--primary); font-weight:800; letter-spacing:4px; animation: pulse 1.5s infinite;">LOADING_SOVEREIGN_V50</div></div>

<aside>
    <div style="font-weight:900; font-size:1.5rem; margin-bottom:2rem;">DIV<span style="color:var(--primary)">TUBE</span></div>
    <nav>
        <div class="nav-item active" id="link-home" onclick="app.nav('/home')">üè† Home</div>
        <div class="nav-item" id="link-history" onclick="app.nav('/history')">üìú History</div>
        <div class="nav-item" id="link-subs" onclick="app.nav('/subs')">üíé Subscriptions</div>
        <div class="nav-item" id="link-settings" onclick="app.nav('/settings')">‚öôÔ∏è Engine</div>
    </nav>
    <div style="margin-top:2rem; font-size:0.7rem; font-weight:800; color:rgba(255,255,255,0.2);">YOUR_CHANNELS</div>
    <div id="sub-list"></div>
</aside>

<main>
    <div class="top-bar">
        <input type="text" class="search-input" id="globalSearch" placeholder="Query the index..." onkeydown="if(event.key==='Enter') app.search(this.value)">
    </div>
    <div class="viewport">
        <section id="view-home" class="view" style="display:none;"><div id="home-grid" class="video-grid"></div></section>
        <section id="view-history" class="view" style="display:none;"><div id="history-grid" class="video-grid"></div></section>
        <section id="view-subs" class="view" style="display:none;"><h3>Subscribed Channels</h3><div id="subs-grid" class="video-grid"></div></section>
        <section id="view-watch" class="view" style="display:none;">
            <div class="watch-grid">
                <div>
                    <div class="player-box" id="player-mount"></div>
                    <h1 id="p-title" style="font-size:1.4rem; margin:1.5rem 0 0.5rem 0;"></h1>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span id="p-chan" style="color:var(--primary); font-weight:800;"></span>
                        <button id="sub-btn" onclick="app.toggleSub()" style="background:var(--primary); color:white; border:none; padding:8px 20px; border-radius:20px; font-weight:700; cursor:pointer;">Subscribe</button>
                    </div>
                </div>
                <div><h4 style="margin-top:0;">Neural Recommendations</h4><div id="rec-sidebar"></div></div>
            </div>
        </section>
        <section id="view-settings" class="view" style="display:none;">
            <h3>Failover Key Pool</h3>
            <textarea id="keyPoolInput" class="search-input" style="width:100%; height:200px; margin-bottom:1rem;" placeholder="Paste keys (one per line)"></textarea>
            <button onclick="app.updateKeys()" style="width:100%; padding:15px; background:var(--primary); border:none; border-radius:12px; color:white; font-weight:800; cursor:pointer;">Update Engine</button>
        </section>
    </div>
</main>

<py-config>
    packages = ["numpy", "scikit-learn"]
</py-config>

<script type="py">
import json
from js import window
from sklearn.feature_extraction.text import TfidfVectorizer
from sklearn.metrics.pairwise import cosine_similarity

def engine(pool_json, brain_json):
    pool = json.loads(pool_json)
    brain = json.loads(brain_json)
    if not pool: return "[]"
    
    try:
        # Vectorize Title + Channel for deeper matching
        corpus = [f"{v['title']} {v['channel']}" for v in pool]
        vectorizer = TfidfVectorizer(stop_words='english')
        tfidf_matrix = vectorizer.fit_transform(corpus)
        
        # Build Profile from History + Subs
        profile_text = " ".join([f"{h['title']} {h['channel']}" for h in brain.get('history', [])])
        profile_text += " " + " ".join(brain.get('subs', []))
        
        if profile_text.strip():
            p_vec = vectorizer.transform([profile_text])
            scores = cosine_similarity(p_vec, tfidf_matrix).flatten()
            for i, v in enumerate(pool):
                v['score'] = int(scores[i] * 100)
        else:
            for v in pool: v['score'] = 0
            
        pool.sort(key=lambda x: (x.get('score', 0)), reverse=True)
    except: pass
    return json.dumps(pool)

window.pyEngine = engine
window.app.onReady()
</script>

<script>
const app = {
    db: JSON.parse(localStorage.getItem('DIV_SOV_V50')) || { 
        keys: [], pool: [], brain: { history: [], subs: [] }, kIdx: 0 
    },

    onReady() {
        document.getElementById('boot').style.opacity = '0';
        setTimeout(() => { document.getElementById('boot').remove(); this.init(); }, 600);
    },

    init() {
        document.getElementById('keyPoolInput').value = this.db.keys.join('\n');
        this.renderSubs();
        this.route();
    },

    save() { localStorage.setItem('DIV_SOV_V50', JSON.stringify(this.db)); },

    updateKeys() {
        this.db.keys = document.getElementById('keyPoolInput').value.split('\n').filter(k => k.trim());
        this.save(); alert("Engine Updated");
    },

    async search(q) {
        if (!this.db.keys.length) return alert("Add Keys");
        for (let i = 0; i < this.db.keys.length; i++) {
            const key = this.db.keys[this.db.kIdx];
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&maxResults=40&type=video&key=${key}`);
                const data = await res.json();
                if (data.error) throw new Error();
                this.db.pool = data.items.map(v => ({
                    id: v.id.videoId, title: v.snippet.title, channel: v.snippet.channelTitle, thumb: v.snippet.thumbnails.high.url
                }));
                this.save(); this.nav('/home'); return;
            } catch (e) { this.db.kIdx = (this.db.kIdx + 1) % this.db.keys.length; }
        }
    },

    nav(path) { window.history.pushState({}, "", path); this.route(); },

    route() {
        const path = window.location.pathname.split('/').pop() || 'home';
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(document.getElementById(`view-${path}`)) document.getElementById(`view-${path}`).style.display = 'block';
        if(document.getElementById(`link-${path}`)) document.getElementById(`link-${path}`).classList.add('active');
        if (path === 'home') this.renderGrid('home-grid', this.db.pool);
        if (path === 'history') this.renderGrid('history-grid', this.db.brain.history);
    },

    renderGrid(tid, data) {
        const ranked = JSON.parse(window.pyEngine(JSON.stringify(data), JSON.stringify(this.db.brain)));
        document.getElementById(tid).innerHTML = ranked.map(v => `
            <div class="card" onclick="app.play('${v.id}')">
                <img src="${v.thumb}">
                <div class="card-meta">
                    <div class="card-title">${v.title}</div>
                    <div class="card-chan"><span>${v.channel}</span> <span>${v.score||0}%</span></div>
                </div>
            </div>`).join('');
    },

    play(id) {
        const video = [...this.db.pool, ...this.db.brain.history].find(v => v.id === id);
        if (!video) return;
        this.db.brain.history = [video, ...this.db.brain.history.filter(x => x.id !== id)].slice(0, 50);
        this.save();
        this.nav('/watch');
        document.getElementById('player-mount').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>`;
        document.getElementById('p-title').innerText = video.title;
        document.getElementById('p-chan').innerText = video.channel;
        this.updateSubBtn(video.channel);
        
        // Sidebar Recommendations
        const ranked = JSON.parse(window.pyEngine(JSON.stringify(this.db.pool), JSON.stringify(this.db.brain)));
        document.getElementById('rec-sidebar').innerHTML = ranked.filter(v => v.id !== id).slice(0, 12).map(v => `
            <div class="rec-item" onclick="app.play('${v.id}')">
                <img src="${v.thumb}">
                <div><div style="font-size:0.8rem; font-weight:700;">${v.title}</div><div style="font-size:0.7rem; color:var(--primary);">${v.channel}</div></div>
            </div>`).join('');
    },

    toggleSub() {
        const chan = document.getElementById('p-chan').innerText;
        if (this.db.brain.subs.includes(chan)) {
            this.db.brain.subs = this.db.brain.subs.filter(c => c !== chan);
        } else {
            this.db.brain.subs.push(chan);
        }
        this.save(); this.renderSubs(); this.updateSubBtn(chan);
    },

    updateSubBtn(chan) {
        const btn = document.getElementById('sub-btn');
        const isSubbed = this.db.brain.subs.includes(chan);
        btn.innerText = isSubbed ? 'Subscribed' : 'Subscribe';
        btn.style.background = isSubbed ? 'var(--card)' : 'var(--primary)';
        btn.style.border = isSubbed ? '1px solid var(--border)' : 'none';
    },

    renderSubs() {
        document.getElementById('sub-list').innerHTML = this.db.brain.subs.map(c => `<div class="sub-item">‚óè ${c}</div>`).join('');
    }
};
window.app = app;
</script>
</body>
</html>
