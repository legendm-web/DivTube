<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Purify Video â€“ Intentional YouTube</title>
<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-light:#f4f4f5;
  --text-light:#1f1f1f;
  --bg-dark:#1e1e20;
  --text-dark:#dcdcdc;
  --primary:#46aae9;
}

*{box-sizing:border-box;font-family:'Noto Sans',sans-serif;}
body{margin:0;}

[data-theme="light"]{background:var(--bg-light);color:var(--text-light);}
[data-theme="dark"]{background:var(--bg-dark);color:var(--text-dark);}

header{max-width:1000px;margin:auto;padding:1rem;text-align:center;}

input{
  padding:0.6rem;
  font-size:1rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:60%;
  max-width:400px;
}

button{
  padding:0.6rem 1rem;
  background:var(--primary);
  border:none;
  border-radius:6px;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-left:0.5rem;
}

.iframe{
  display:none;
  aspect-ratio:16/9;
  margin:2rem auto;
  max-width:1000px;
}

iframe{width:100%;height:100%;border:none;}

#results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:1rem;
  margin:2rem auto;
  max-width:1000px;
}

.video-card{
  background:rgba(0,0,0,0.05);
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:0.2s;
}

[data-theme="dark"] .video-card{
  background:rgba(255,255,255,0.05);
}

.video-card:hover{transform:scale(1.03);}
.video-card img{width:100%;display:block;}
.video-info{padding:0.5rem;text-align:left;}
.video-info strong{display:block;font-size:0.9rem;}
.video-info small{opacity:0.7;}

.theme-toggle{
  position:absolute;
  top:1rem;
  right:1rem;
}

h2{text-align:center;margin-top:2rem;}
</style>
</head>

<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<header>
  <h1>Purify Video</h1>
  <p>Intentional YouTube</p>

  <form onsubmit="handleSearch(event)">
    <input id="searchInput" placeholder="Search YouTube..." required/>
    <button type="submit">Search</button>
  </form>
</header>

<h2 id="feedTitle">Recommended For You</h2>

<div class="iframe">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div id="results"></div>

<script>
const API_KEY = "AIzaSyAsiXire2Ls6HrwkS7tIFNqkNi5xpySeCg";

/* ---------------- THEME ---------------- */
function setTheme(){
  const saved = localStorage.getItem("theme");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  const theme = saved ? saved : (prefersDark ? "dark" : "light");
  document.documentElement.setAttribute("data-theme", theme);
}
function toggleTheme(){
  const current = document.documentElement.getAttribute("data-theme");
  const newTheme = current === "dark" ? "light" : "dark";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}
setTheme();

/* ---------------- SEARCH ---------------- */
async function searchVideos(query){
  const results = document.getElementById("results");
  results.innerHTML = "Loading...";

  const res = await fetch(
    `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`
  );
  const data = await res.json();
  renderVideos(data.items);
}

/* ---------------- RENDER ---------------- */
function renderVideos(items){
  const results = document.getElementById("results");
  results.innerHTML = "";

  items.forEach(item=>{
    const videoId = item.id.videoId;
    const title = item.snippet.title;
    const channel = item.snippet.channelTitle;
    const thumb = item.snippet.thumbnails.medium.url;

    const card = document.createElement("div");
    card.className = "video-card";
    card.innerHTML = `
      <img src="${thumb}">
      <div class="video-info">
        <strong>${title}</strong>
        <small>${channel}</small>
      </div>
    `;
    card.onclick = ()=>loadVideo(videoId, title);
    results.appendChild(card);
  });
}

/* ---------------- PLAYER + TRACKING ---------------- */
function loadVideo(videoId, title){
  const player = document.getElementById("player");
  player.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1`;
  document.querySelector(".iframe").style.display = "block";
  window.scrollTo({top:0,behavior:"smooth"});
  updateInterests(title);
}

/* ---------------- SMART RECOMMENDER ---------------- */
function updateInterests(title){
  let interests = JSON.parse(localStorage.getItem("interests")) || {};
  const words = title.toLowerCase().split(" ");

  words.forEach(word=>{
    if(word.length > 3){
      interests[word] = (interests[word] || 0) + 1;
    }
  });

  localStorage.setItem("interests", JSON.stringify(interests));
}

function getTopKeywords(){
  let interests = JSON.parse(localStorage.getItem("interests")) || {};
  return Object.entries(interests)
    .sort((a,b)=>b[1]-a[1])
    .slice(0,3)
    .map(entry=>entry[0])
    .join(" ");
}

async function loadHomepageFeed(){
  const keywords = getTopKeywords();
  if(keywords){
    searchVideos(keywords);
  }else{
    searchVideos("popular technology documentary");
  }
}

/* ---------------- FORM ---------------- */
function handleSearch(e){
  e.preventDefault();
  const query = document.getElementById("searchInput").value.trim();
  if(query){
    document.getElementById("feedTitle").innerText = "Search Results";
    searchVideos(query);
  }
}

/* ---------------- INIT ---------------- */
loadHomepageFeed();
</script>

</body>
</html>
