<!doctype html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Purify Video – Intentional YouTube</title>

<style>
:root{
  --bg-light:#f4f4f5;
  --text-light:#1f1f1f;
  --bg-dark:#1e1e20;
  --text-dark:#dcdcdc;
  --primary:#46aae9;
}
[data-theme="dark"]{background:var(--bg-dark);color:var(--text-dark);}
[data-theme="light"]{background:var(--bg-light);color:var(--text-light);}
*{box-sizing:border-box;font-family:'Noto Sans',sans-serif;}
body{margin:0;}
header,section,footer{max-width:1100px;margin:auto;padding:1rem;text-align:center;}

input{
  padding:0.6rem;
  font-size:1rem;
  border-radius:6px;
  border:1px solid #ccc;
  width:60%;
  max-width:400px;
}
button{
  padding:0.6rem 1rem;
  background:var(--primary);
  border:none;
  border-radius:6px;
  color:white;
  font-weight:600;
  cursor:pointer;
  margin-left:0.5rem;
}
button:hover{opacity:0.9;}

.iframe{
  display:none;
  aspect-ratio:16/9;
  margin:2rem auto;
}
iframe{
  width:100%;
  height:100%;
  border:none;
}

#results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:1rem;
  margin-top:2rem;
}

.video-card{
  background:rgba(0,0,0,0.05);
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  transition:0.2s;
}
[data-theme="dark"] .video-card{
  background:rgba(255,255,255,0.05);
}
.video-card:hover{transform:scale(1.03);}
.video-card img{width:100%;display:block;}

.video-info{
  padding:0.5rem;
  text-align:left;
}
.video-info strong{
  display:block;
  font-size:0.9rem;
}
.video-info small{
  opacity:0.7;
  display:block;
}

.theme-toggle{
  position:absolute;
  top:1rem;
  right:1rem;
}

@media(max-width:600px){
  input,button{width:100%;margin:0.5rem 0;}
}
</style>

<script>
const API_KEY = "AIzaSyAsiXire2Ls6HrwkS7tIFNqkNi5xpySeCg";

function setTheme(){
  const saved = localStorage.getItem("theme");
  const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
  const theme = saved || (prefersDark ? "dark" : "light");
  document.documentElement.setAttribute("data-theme", theme);
}
function toggleTheme(){
  const current=document.documentElement.getAttribute("data-theme");
  const newTheme=current==="dark"?"light":"dark";
  document.documentElement.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}

function loadVideo(videoId){
  document.querySelector(".iframe").style.display="block";
  document.querySelector("iframe").src=
    "https://www.youtube-nocookie.com/embed/"+videoId;
  window.scrollTo({top:0,behavior:"smooth"});
}

function formatDuration(duration){
  const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
  const hours = (match[1]||"").replace("H","");
  const minutes = (match[2]||"").replace("M","");
  const seconds = (match[3]||"").replace("S","");
  return [
    hours,
    minutes.padStart(2,'0'),
    seconds.padStart(2,'0')
  ].filter(Boolean).join(":");
}

async function searchVideos(query){
  const results=document.getElementById("results");
  results.innerHTML="Searching...";

  try{
    // Step 1: search
    const searchRes=await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`
    );
    const searchData=await searchRes.json();

    const ids=searchData.items.map(item=>item.id.videoId).join(",");

    // Step 2: get statistics + duration
    const videoRes=await fetch(
      `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics&id=${ids}&key=${API_KEY}`
    );
    const videoData=await videoRes.json();

    const videoMap={};
    videoData.items.forEach(v=>{
      videoMap[v.id]=v;
    });

    results.innerHTML="";

    searchData.items.forEach(item=>{
      const videoId=item.id.videoId;
      const title=item.snippet.title;
      const channel=item.snippet.channelTitle;
      const thumb=item.snippet.thumbnails.medium.url;

      const stats=videoMap[videoId];
      const views=stats?.statistics?.viewCount || 0;
      const duration=formatDuration(stats?.contentDetails?.duration || "PT0S");

      const card=document.createElement("div");
      card.className="video-card";
      card.innerHTML=`
        <img src="${thumb}">
        <div class="video-info">
          <strong>${title}</strong>
          <small>${channel}</small>
          <small>${Number(views).toLocaleString()} views • ${duration}</small>
        </div>
      `;
      card.onclick=()=>loadVideo(videoId);
      results.appendChild(card);
    });

  }catch(err){
    results.innerHTML="Search failed.";
    console.error(err);
  }
}

function handleSearch(e){
  e.preventDefault();
  const q=document.getElementById("searchInput").value.trim();
  if(q) searchVideos(q);
}

function handlePurify(e){
  e.preventDefault();
  const urlInput=document.getElementById("urlInput").value.trim();
  if(!urlInput)return;
  try{
    const url=new URL(urlInput);
    let videoId="";
    if(url.hostname.includes("youtube.com")){
      videoId=url.searchParams.get("v");
    }else if(url.hostname.includes("youtu.be")){
      videoId=url.pathname.substring(1);
    }
    if(videoId) loadVideo(videoId);
  }catch{
    alert("Invalid YouTube URL");
  }
}

window.onload=setTheme;
</script>
</head>
